// bot menus and tools

newmenu botmaps

alias afterdisconnect [
	if $connected [
		alias mapstartonce $arg1
		disconnect
	] [
		if (watchingdemo) [
			alias mapstartonce $arg1
			stopdemo
		] $arg1
	]
]

alias botcustom 1

newmenu "Bot control"

menuitem (getlang m_bot_ctl_auto)	"botbalance -1"
