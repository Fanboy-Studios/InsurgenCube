// Class Manager
alias classmanager_name [ "Custom Class 1" "Custom Class 2" "Custom Class 3" "Custom Class 4" "Custom Class 5" "Custom Class 6" "Custom Class 7" "Custom Class 8" "Custom Class 9" "Custom Class 10" ]

alias classmanager_sel_prefab [
	echo (concat "Selecting default class:" (getlang (concatword "m_set_class_prefab_" $arg1)))
	if (= $arg1 1) [
		nextprimary 6 // AR
		// nextsecondary 1 // Pistol
	] [
	if (= $arg1 2) [
		nextprimary 3 // SMG
		// nextsecondary 1 // Pistol
	] [
	if (= $arg1 3) [
		nextprimary 5 // Bolt
		// nextsecondary 1 // Pistol
	] [
	if (= $arg1 4) [
		nextprimary 2 // Shotgun
		// nextsecondary 11 // RPG
	] [
	if (= $arg1 5) [
		nextprimary 10 // Sword
		// nextsecondary 9 // Heal
	]]]]]
]

// Class Menu
newmenu Classes
menuitem (getlang m_set_class_prefab_1) 	"classmanager_sel_prefab 1"
menuitem (getlang m_set_class_prefab_2) 	"classmanager_sel_prefab 2"
menuitem (getlang m_set_class_prefab_3) 	"classmanager_sel_prefab 3"
menuitem (getlang m_set_class_prefab_4) 	"classmanager_sel_prefab 4"
menuitem (getlang m_set_class_prefab_5) 	"classmanager_sel_prefab 5"
menuitem
loop i 10 [
	menuitem (at $classmanager_name $i) 		(concat "classmanager_sel" $i)
]
menuitem
menuitem (getlang m_set_class_editor) 		[showmenu "Class Editor"]

// Class Editor
newmenu "Class Editor"
loop i 10 [
	menuitem (concat "Custom" "Class" $i) 	(concat "regenclassmenu" $i)
]

alias regenclassmenu [
	newmenu "Edit Class"
	menuclear
	menuitem (concatword "Name: Custom Class " $arg1)
	menuitem
	
	showmenu "Edit Class"
]

