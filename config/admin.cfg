alias kick [ callvote 0 $arg1 $arg2 ]
alias ban [ callvote 1 $arg1 $arg2 $arg3 ]
alias removebans [ callvote 2 ]
alias mastermode [ callvote 3 $arg1 ]
alias autoteam [ callvote 4 $arg1 ]
alias forceteam [ callvote 5 $arg1 ]
alias giverole [ callvote 6 $arg1 $arg2 ]
alias map [ callvote 7 $arg1 $arg2 $arg3 ]
alias maprotate [ callvote 8 ]
alias maprepeat [ mode (curmode); mutators (curmuts); map (concatword + (curmap 1)) ]
alias recorddemo [ callvote 9 1 ]
alias stopdemolater [ callvote 9 0 ]
alias stopdemo [ callvote 10 ]
alias cleardemo [ callvote 11 $arg1 ]
alias cleardemos [ callvote 11 0 ]
alias serverdesc [ callvote 12 $arg1 ]
alias shuffleteams [ callvote 13 ]
alias subdue [ callvote 14 $arg1 ]
alias revoke [ callvote 15 $arg1 ]
alias forcespect [ callvote 16 $arg1 ]
alias botbalance [ callvote 17 $arg1 ]

alias demo [
	alias _demofile $arg1
	if $connected [
		alias mapstartonce [mode -1; map $_demofile]
		disconnect
	][
		mode 0; map $_demofile
	]
]

