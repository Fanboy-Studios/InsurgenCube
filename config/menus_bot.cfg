menuitem (getlang m_bot_ctl_none)			"botbalance 0"
menuitemslider (getlang m_bot_ctl_custom) 1 16 "$botcustom" 1 "" "alias botcustom $arg1"
menuitem (getlang m_bot_ctl_custom_set) "botbalance $botcustom"

